{% extends 'user_templates/base.html' %}

{% block title %}Generate Question Paper{% endblock %}

{% block content %}
<style>
    /* -- Modern Color Palette & Variables -- */
    :root {
        --primary-color: #4f46e5;
        --secondary-color: #6b7280;
        --success-color: #10b981;
        --background-color: #f9fafb;
        --card-bg-color: #ffffff;
        --text-color: #111827;
        --border-color: #e5e7eb;
        --input-bg-color: #f9fafb;
        --hover-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        --card-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
    }

    /* -- Main Container & Card -- */
    .form-container {
        max-width: 900px;
        margin: 2rem auto;
    }

    .form-card {
        background-color: var(--card-bg-color);
        border: 1px solid var(--border-color);
        border-radius: 1rem;
        box-shadow: var(--card-shadow);
        overflow: hidden;
    }

    .form-card-header {
        background-color: var(--background-color);
        padding: 1.5rem 2rem;
        border-bottom: 1px solid var(--border-color);
    }

    .form-card-header h4 {
        color: var(--text-color);
        font-weight: 600;
        font-size: 1.4rem; /* Slightly larger header */
        display: flex;
        align-items: center;
    }

    .form-card-header h4 i {
        color: var(--primary-color);
        margin-right: 0.75rem;
    }

    .form-card-body {
        padding: 2.5rem; /* Increased padding */
    }

    /* -- Form Elements Styling -- */
    .form-label {
        font-weight: 500;
        color: var(--secondary-color);
        margin-bottom: 0.5rem;
        font-size: 1.05rem; /* Increased font size */
    }

    .form-control,
    .form-select {
        background-color: var(--input-bg-color);
        border: 1px solid var(--border-color);
        border-radius: 0.5rem;
        padding: 0.8rem 1.1rem; /* Adjusted padding for larger text */
        transition: border-color 0.2s ease, box-shadow 0.2s ease;
        font-size: 1.05rem; /* Increased font size */
    }

    .form-control:focus,
    .form-select:focus {
        border-color: var(--primary-color);
        box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
        outline: none;
    }

    /* -- Custom Range Slider -- */
    .form-range {
        -webkit-appearance: none;
        appearance: none;
        width: 100%;
        height: 8px;
        background: #e5e7eb;
        border-radius: 5px;
        outline: none;
        opacity: 0.9;
        transition: opacity 0.2s;
    }

    .form-range:hover {
        opacity: 1;
    }

    .form-range::-webkit-slider-thumb {
        -webkit-appearance: none;
        appearance: none;
        width: 22px; /* Slightly larger thumb */
        height: 22px; /* Slightly larger thumb */
        background: var(--primary-color);
        border-radius: 50%;
        cursor: pointer;
    }

    .form-range::-moz-range-thumb {
        width: 22px;
        height: 22px;
        background: var(--primary-color);
        border-radius: 50%;
        cursor: pointer;
    }

    /* -- Total Marks & Time Display -- */
    .total-marks-display, .time-display {
        background-color: var(--background-color);
        border-radius: 0.75rem;
        padding: 1.25rem; /* Increased padding */
        border: 1px solid var(--border-color);
    }

    .time-display p {
        font-size: 1.1rem; /* Increased font size */
        margin-bottom: 0;
    }

    .total-marks-display h5 {
        font-size: 1.2rem; /* Increased font size */
        margin-bottom: 0;
    }

    #total_marks, #converted_time {
        color: var(--primary-color);
    }

    /* -- Action Buttons -- */
    .form-actions {
        padding-top: 1.5rem;
        margin-top: 1.5rem;
        border-top: 1px solid var(--border-color);
        display: flex;
        gap: 1rem;
    }

    .btn-success, .btn-secondary {
        padding: 0.8rem 1.75rem;
        font-weight: 600;
        font-size: 1.05rem; /* Match other elements */
    }

</style>

<div class="container form-container">
    <div class="card form-card">
        <div class="card-header form-card-header">
            <h4 class="mb-0">
                <i class="bi bi-journal-plus"></i>Generate New Question Paper
            </h4>
        </div>
        <div class="card-body form-card-body">
            <form method="POST" action="{{ url_for('generate_question_paper') }}">
                <div class="row g-5"> <!-- Increased gutter spacing -->
                    <!-- Left Column: Paper Details -->
                    <div class="col-md-6">
                        <div class="mb-4">
                            <label for="title" class="form-label">Paper Title</label>
                            <input type="text" class="form-control" id="title" name="title" placeholder="e.g., Mid-Term Examination" required>
                        </div>
                        <div class="mb-4">
                            <label for="subject" class="form-label">Select Subject</label>
                            <select class="form-select" id="subject" name="subject_id" required>
                                <option value="" disabled selected>-- Select a Subject --</option>
                                {% for subject in subjects %}
                                <option value="{{ subject.id }}">{{ subject.name }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="mb-4">
                            <label for="difficulty" class="form-label">Difficulty Level</label>
                            <select class="form-select" id="difficulty" name="difficulty" required>
                                <option value="" disabled selected>-- Select Difficulty --</option>
                                <option value="easy">Easy</option>
                                <option value="medium">Medium</option>
                                <option value="hard">Hard</option>
                            </select>
                        </div>
                        <div class="mb-4">
                            <label for="semester" class="form-label">Semester</label>
                            <input type="text" class="form-control" id="semester" name="semester" placeholder="e.g., 4th Sem">
                        </div>
                        <div class="mb-4">
                            <label for="exam_year" class="form-label">Exam Year</label>
                            <input type="number" class="form-control" id="exam_year" name="exam_year" placeholder="e.g., 2025">
                        </div>
                    </div>

                    <!-- Right Column: Configuration & Time -->
                    <div class="col-md-6">
                        <div class="mb-4">
                            <label for="num_2marks" class="form-label">Number of 2-Mark Questions: <span class="fw-bold text-primary" id="val_2marks">5</span></label>
                            <input type="range" class="form-range" id="num_2marks" name="num_2marks" min="0" max="30" value="5" oninput="updateValue('num_2marks', 'val_2marks')">
                        </div>

                        <div class="mb-4">
                            <label for="num_8marks" class="form-label">Number of 8-Mark Questions: <span class="fw-bold text-primary" id="val_8marks">5</span></label>
                            <input type="range" class="form-range" id="num_8marks" name="num_8marks" min="0" max="30" value="5" oninput="updateValue('num_8marks', 'val_8marks')">
                        </div>

                        <div class="mb-4">
                            <label for="time_allotted" class="form-label">Time Allotted (minutes)</label>
                            <input type="number" class="form-control" id="time_allotted" name="time_allotted" placeholder="e.g., 120" oninput="updateTimeDisplay()">
                        </div>

                        <div class="time-display text-center mb-4">
                            <p class="fw-bold" id="converted_time">2 hours 0 minutes</p>
                        </div>

                        <div class="total-marks-display text-center">
                            <h5 class="mb-0 fw-bold">Total Marks: <span id="total_marks">50</span></h5>
                            <input type="hidden" name="total_marks" id="total_marks_input" value="50">
                        </div>
                    </div>
                </div>

                <!-- Form Actions -->
                <div class="form-actions">
                    <button type="submit" class="btn btn-success">
                        <i class="bi bi-arrow-right-circle me-2"></i>Generate Paper
                    </button>
                    <a href="{{ url_for('user_dashboard') }}" class="btn btn-secondary">
                        <i class="bi bi-x-circle me-2"></i>Cancel
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Bootstrap Icons CDN -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">

<!-- JavaScript Section -->
<script>
    function updateValue(sliderId, displayId) {
        const slider = document.getElementById(sliderId);
        const display = document.getElementById(displayId);
        display.innerText = slider.value;
        updateTotalMarks();
    }

    function updateTotalMarks() {
        const num2Marks = parseInt(document.getElementById('num_2marks').value, 10);
        const num8Marks = parseInt(document.getElementById('num_8marks').value, 10);
        const total = (num2Marks * 2) + (num8Marks * 8);
        document.getElementById('total_marks').innerText = total;
        document.getElementById('total_marks_input').value = total;
    }

    function updateTimeDisplay() {
        const timeInput = document.getElementById('time_allotted').value;
        const minutes = parseInt(timeInput, 10) || 0;
        const hours = Math.floor(minutes / 60);
        const remainingMinutes = minutes % 60;
        document.getElementById('converted_time').innerText = `${hours} hour${hours !== 1 ? 's' : ''} ${remainingMinutes} minute${remainingMinutes !== 1 ? 's' : ''}`;
    }

    document.addEventListener('DOMContentLoaded', function () {
        updateTotalMarks();
        // Initialize time display based on a default or placeholder value if needed
        const initialTime = document.getElementById('time_allotted').value || 120;
        document.getElementById('time_allotted').value = initialTime;
        updateTimeDisplay();
    });
</script>
{% endblock %}
