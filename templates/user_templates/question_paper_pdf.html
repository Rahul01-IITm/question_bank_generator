<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ paper.title }}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            font-size: 14pt;
        }

        h2 {
            text-align: center;
            margin-bottom: 10px;
            font-size: 18pt;
        }

        p.meta {
            margin: 5px 0;
            font-size: 12pt;
        }

        hr {
            margin: 20px 0;
        }

        ol {
            padding-left: 20px;
        }

        li {
            margin-bottom: 12px;
            line-height: 1.6;
        }

        .section-title {
            font-weight: bold;
            margin-top: 20px;
            margin-bottom: 10px;
            font-size: 14pt;
            border-bottom: 1px solid #000;
        }
    </style>
</head>
<body>

    <h2>{{ paper.title }}</h2>

    <p class="meta"><strong>Subject:</strong> {{ paper.subject.name }}</p>
    <p class="meta"><strong>Difficulty:</strong> {{ paper.difficulty.capitalize() }}</p>
    <p class="meta"><strong>Generated on:</strong> {{ paper.generation_date.strftime('%d %b %Y %I:%M %p') }}</p>

    <div class="section-title">Questions</div>
    <ol>
        {% for q in questions %}
            <li>{{ q.text }}</li>
        {% endfor %}
    </ol>

</body>
</html>
