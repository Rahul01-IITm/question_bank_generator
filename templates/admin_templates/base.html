<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}Question Paper Generator{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Bootstrap 5 CSS (CDN) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <!-- Main Container -->
  <div class="container-fluid min-vh-100 d-flex flex-column">

    <!-- Header -->
    <header class="bg-white border-bottom py-3 px-4 d-flex justify-content-between align-items-center">
      <h1 class="h5 mb-0">Admin Panel - Question Paper Generator</h1>
      <nav class="d-flex gap-3">
        <a href class="text-decoration-none">Home</a>
        <a href class="text-decoration-none">Users</a>
        <form action="{{ url_for('logout') }}" method="POST" class="d-inline">
          <button type="submit" class="btn btn-sm btn-outline-danger">Logout</button>
        </form>
      </nav>
    </header>

    <!-- Page Content -->
    <main class="flex-grow-1 p-4">
      {% block content %}
      <!-- Content goes here -->
      {% endblock %}
    </main>

    <!-- Footer (optional) -->
     <footer class="mt-auto">
        <div class="container">
            &copy; {{ current_year }} Question paper generator. All Rights Reserved.
        </div>
    </footer>

  </div>

</body>
</html>
